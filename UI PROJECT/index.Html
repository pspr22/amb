    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Check if the user is signed in
            if (localStorage.getItem('username')) {
                showLoggedIn(localStorage.getItem('username'));
            } else {
                showSignupButton();
            }
        });

        function showLoggedIn(username) {
            // Hide signup button
            document.querySelector('.right button').style.display = 'none';

            // Show user's name
            var pElement = document.createElement('p');
            pElement.textContent = 'Welcome, ' + username;
            document.querySelector('.right').appendChild(pElement);
        }

        function showSignupButton() {
            // Show signup button
            document.querySelector('.right button').style.display = 'inline-block';

            // Remove user's name if it exists
            var welcomeElement = document.querySelector('.right p');
            if (welcomeElement) {
                welcomeElement.remove();
            }
        }
    </script>
