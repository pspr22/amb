<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Selection</title>
    <style>
      .button-container {
        display: flex;
        flex-direction: column;
        gap: 20px;
        align-items: center;
        justify-content: center;
        margin-top: 50px;
      }

      button {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 5px;
        background: #183153;
        font-family: "Montserrat", sans-serif;
        box-shadow: 0px 6px 24px 0px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        cursor: pointer;
        border: none;
      }

      button:after {
        content: " ";
        width: 0%;
        height: 100%;
        background: #ffd401;
        position: absolute;
        transition: all 0.4s ease-in-out;
        right: 0;
      }

      button:hover::after {
        right: auto;
        left: 0;
        width: 100%;
      }

      button span {
        text-align: center;
        text-decoration: none;
        width: 100%;
        padding: 18px 25px;
        color: #fff;
        font-size: 1.125em;
        font-weight: 700;
        letter-spacing: 0.3em;
        z-index: 20;
        transition: all 0.3s ease-in-out;
      }

      button:hover span {
        color: #183153;
        animation: scaleUp 0.3s ease-in-out;
      }

      @keyframes scaleUp {
        0% {
          transform: scale(1);
        }

        50% {
          transform: scale(0.95);
        }

        100% {
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="button-container">
      <button class="time-button" onclick="redirectToSeatsPage('11:00 AM')">
        <span>11:00 AM</span>
      </button>
      <button class="time-button" onclick="redirectToSeatsPage('2:00 PM')">
        <span>2:00 PM</span>
      </button>
      <button class="time-button" onclick="redirectToSeatsPage('4:25 PM')">
        <span>4:25 PM</span>
      </button>
      <button class="time-button" onclick="redirectToSeatsPage('10:35 PM')">
        <span>10:35 PM</span>
      </button>
    </div>

    <script>
      function redirectToSeatsPage(time) {
        // Redirect to seats.html with time query parameter
        window.location.href = `seats.html?time=${encodeURIComponent(time)}`;
      }
    </script>
  </body>
</html>
